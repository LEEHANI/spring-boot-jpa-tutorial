server:
  servlet:
    context-path: /
  error:
    whitelabel:
      enabled: false
       
spring:
  profiles:
    active: loc
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
#      ddl-auto: none
#      ddl-auto: create
  datasource:
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jpa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE  
  jackson:
    serialization:
      fail-on-empty-beans: false
      INDENT_OUTPUT: true
